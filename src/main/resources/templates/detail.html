<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{navbar.html::navbar }"></div>

<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <h4 th:text="${item.title}">금도금 바지</h4>
    <p th:text="${item.price + '원'}">7억</p>

    <h3>댓글</h3>
    <div th:each="comment : ${comments}" class="comment-wrapper">
        <div class="comment-writer">
            작성자: <span th:text="${comment.username}"></span>
        </div>
        <div>
            댓글: <span th:text="${comment.content}"></span>
        </div>
    </div>

    <form action="/comment" method="POST" class="comment-input-wrapper">
        <input name="content">
        <input type="hidden" name="parent" th:value="${item.id}" />
        <button>전송</button>
    </form>
</div>


</body>
</html>
